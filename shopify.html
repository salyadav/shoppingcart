        <title>Shopify Tutorial</title>
        <link href='./shopify.css' rel='stylesheet'>
    </head>
    <body>
        <nav class='product-filter'>
            <h1>Jackets</h1>
            <div class='sort'>
                <div class='collection-sort'>
                    <label>Filter:</label>
                    <select>
                        <option value='/'>All Jackets</option>
                    </select>
                </div>
                <div class='collection-sort'>
                    <label>Sort by:</label>

                    </select>
                </div>
            </div>
        </nav>
        <section class='products'>
